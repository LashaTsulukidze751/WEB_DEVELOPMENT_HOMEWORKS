<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body style="background-color: #66ffff;">
    <table border="1" width="700px;" height="400px;">
      <tr>
        <th
          rowspan="3"
          align="center"
          style="font-weight: bold; font-size: 40px;"
        >
          day
        </th>
        <th rowspan="3">
          visual time
        </th>
        <th colspan="3" align="center">seminar</th>
      </tr>
      <tr>
        <th colspan="2" align="center">schedule</th>
        <th rowspan="2" align="center">topic</th>
      </tr>
      <tr>
        <th align="center">begin</th>
        <th align="center">end</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" align="center">
          <img src="lasha.png" usemap="#image-map" />

          <map name="image-map">
            <area
              target=""
              alt=""
              title=""
              href="https://www.youtube.com/watch?v=v8eNi4tGwTg"
              coords="46,52,16,68,47,91,78,78,92,51,81,18,52,7"
              shape="poly"
            />
          </map>
        </td>
        <td rowspan="2" style="background-color: orange;">8:00 am</td>
        <td rowspan="2" style="background-color: blue;">lasha</td>
        <td>introducing xml</td>
      </tr>
      <tr>
        <td>valudity:DTD and Relax Ng</td>
      </tr>
      <tr>
        <td rowspan="3">Tusdeay</td>
        <td rowspan="3" align="center">
          <img src="lasha.png" usemap="#image-map" />

          <map name="image-map">
            <area
              target=""
              alt=""
              title=""
              href="https://www.georgian-airways.com/"
              coords="48,48,16,71,8,52,12,30,25,16,45,5"
              shape="poly"
            />
          </map>
        </td>
        <td rowspan="1" style="background-color: orange;">8:00 am</td>
        <td rowspan="1" style="background-color: orange;">11:00 am</td>
        <td rowspan="1">XPath</td>
      </tr>
      <tr>
        <td style="background-color: orange;">11:00 am</td>
        <td style="background-color: green;">2:00 pm</td>
        <td rowspan="2">XSL Transpormation</td>
      </tr>
      <tr>
        <td style="background-color: green;">2:00 pm</td>
        <td style="background-color: blue;">12:00 pm</td>
      </tr>
      <tr>
        <td>wednesday</td>
        <td align="center">
          <img src="lasha.png" usemap="#image-ma1p" />

          <map name="image-ma1p">
            <area
              target=""
              alt=""
              title=""
              href="https://www.turkishairlines.com/"
              coords="46,52,67,80,90,67,93,37,80,17,58,8,52,7"
              shape="poly"
            />
          </map>
        </td>
        <td style="background-color: orange;">8:00 am</td>
        <td style="background-color: green;">12:00 am</td>
        <td>XSL Formating objects</td>
      </tr>
    </table>
  </body>
</html>
